name: Build and deploy Next.js app (next start)

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: app-002-gen10-step3-2-node-oshima12
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        env:
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
        run: |
          set -euxo pipefail
          npm ci || npm install --legacy-peer-deps
          npm config set registry https://registry.npmjs.org
          npm run build

          # next ã‚’ dependencies ã«ç§»å‹•ï¼ˆdevDependencies ã«ã‚ã‚‹å ´åˆï¼‰
          if npm list next --depth=0 | grep -q "devDependencies"; then
            echo "Moving next from devDependencies to dependencies..."
            npm install next --save
          fi

          # æœ¬ç•ªç”¨ node_modules ã‚’ç¢ºå®Ÿã«ä½œæˆ
          echo "Creating production node_modules..."
          npm ci --only=production || npm install --only=production

      - name: Prepare deploy folder (standalone)
        shell: bash
        run: |
          set -euxo pipefail

          # ã‚¯ãƒªãƒ¼ãƒ³
          rm -rf deploy
          mkdir -p deploy

          # ğŸ¯ Next.js Standalone 3ç‚¹ã‚»ãƒƒãƒˆæ­£æ”»æ³•
          echo "=== Next.js Standalone 3-Tier Setup ==="
          
          # 1. Standalone ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã‚’ã‚³ãƒ”ãƒ¼ï¼ˆãƒ«ãƒ¼ãƒˆã«é…ç½®ï¼‰
          echo "1. Copying .next/standalone contents to root..."
          if [ -d ".next/standalone" ]; then
            echo "âœ… .next/standalone directory exists"
            cp -r .next/standalone/* deploy/
            echo "âœ… Standalone files copied to root (server.js, package.json, node_modules, .next/)"
          else
            echo "âŒ .next/standalone directory does not exist"
            exit 1
          fi

          # 2. ğŸ¯ .next/static ã‚’åŒéšå±¤ã«é…ç½®ï¼ˆä¸Šæ›¸ãé˜²æ­¢ï¼‰
          echo "2. Copying .next/static to root level..."
          if [ -d ".next/static" ]; then
            # standaloneã®.next/staticãŒæ—¢ã«ã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            if [ -d "deploy/.next/static" ]; then
              echo "âš ï¸  .next/static already exists in standalone, merging..."
              cp -r .next/static/* deploy/.next/static/
            else
              echo "Creating .next/static at root level..."
              mkdir -p deploy/.next/static
              cp -r .next/static/* deploy/.next/static/
            fi
            echo "âœ… .next/static placed at correct level"
          else
            echo "âŒ .next/static directory does not exist"
            exit 1
          fi

          # 3. ğŸ¯ public ã‚’åŒéšå±¤ã«é…ç½®
          echo "3. Copying public to root level..."
          if [ -d "public" ]; then
            cp -r public deploy/public
            echo "âœ… public directory placed at correct level"
          else
            echo "âš ï¸  No public directory found"
          fi

          # ğŸ¯ é‡è¦ï¼šAzureå†ãƒ“ãƒ«ãƒ‰é˜²æ­¢ã®ãŸã‚ src ã‚’å«ã‚ã‚‹
          echo "Copying src directory for Azure compatibility..."
          if [ -d "src" ]; then
            cp -r src deploy/src
            echo "âœ… Src directory copied for Azure build compatibility"
          fi

          # è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã‚‚ã‚³ãƒ”ãƒ¼ï¼ˆAzureå†ãƒ“ãƒ«ãƒ‰ç”¨ï¼‰
          echo "Copying config files..."
          cp package.json deploy/ 2>/dev/null || echo "package.json already copied"
          cp next.config.js deploy/ 2>/dev/null || echo "next.config.js not found"
          cp next.config.ts deploy/ 2>/dev/null || echo "next.config.ts not found"
          cp postcss.config.mjs deploy/ 2>/dev/null || echo "postcss.config.mjs not found"
          cp tsconfig.json deploy/ 2>/dev/null || echo "tsconfig.json not found"

          # é‡è¦ï¼šNext.js Standalone 3ç‚¹ã‚»ãƒƒãƒˆæ¤œè¨¼
          echo "=== Next.js Standalone 3-Tier Validation ==="
          echo "ğŸ¯ Checking 3-tier structure compliance..."
          
          echo "1. Root level server.js:"
          ls -la deploy/server.js && echo "âœ… server.js at root" || echo "âŒ server.js missing"
          
          echo "2. Root level .next/static:"
          ls -la deploy/.next/static/ | head -3 && echo "âœ… .next/static at root level" || echo "âŒ .next/static missing"
          
          echo "3. Root level public:"
          ls -la deploy/public/ | head -3 && echo "âœ… public at root level" || echo "âŒ public missing"
          
          echo "ğŸ¯ Critical CSS validation:"
          find deploy/.next/static -name "*.css" | head -3 || echo "âŒ No CSS files found"
          
          echo "ğŸ¯ Structure summary:"
          echo "deploy/"
          echo "â”œâ”€â”€ server.js $(test -f deploy/server.js && echo 'âœ…' || echo 'âŒ')"
          echo "â”œâ”€â”€ .next/static/ $(test -d deploy/.next/static && echo 'âœ…' || echo 'âŒ')"
          echo "â””â”€â”€ public/ $(test -d deploy/public && echo 'âœ…' || echo 'âŒ')"
          echo "================================="

      - name: Create deploy zip
        run: |
          echo "Creating deploy.zip..."
          cd deploy
          zip -r ../deploy.zip . -x "*.git*" "*.DS_Store*"
          cd ..
          echo "deploy.zip created successfully"
          ls -la deploy.zip
          echo "Zip file size:"
          du -h deploy.zip
          echo "Zip contents:"
          unzip -l deploy.zip | head -20

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Extract deploy zip
        run: |
          echo "Extracting deploy.zip..."
          unzip deploy.zip -d deploy/
          echo "deploy.zip extracted successfully"
          ls -la deploy/

      - name: List deploy folder (debug)
        run: ls -R deploy | sed -n '1,400p'

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-2-node-oshima12'
          slot-name: 'Production'
          package: ./deploy/
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5A79C044C5434698A9917972C64F6C7B }}
          clean: true
          restart: false
        timeout-minutes: 20