name: Build and deploy Next.js app (next start)

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: app-002-gen10-step3-2-node-oshima12
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        env:
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
        run: |
          set -euxo pipefail
          npm ci || npm install --legacy-peer-deps
          npm config set registry https://registry.npmjs.org
          npm run build

          # next „Çí dependencies „Å´ÁßªÂãïÔºàdevDependencies „Å´„ÅÇ„ÇãÂ†¥ÂêàÔºâ
          if npm list next --depth=0 | grep -q "devDependencies"; then
            echo "Moving next from devDependencies to dependencies..."
            npm install next --save
          fi

          # Êú¨Áï™Áî® node_modules „ÇíÁ¢∫ÂÆü„Å´‰ΩúÊàê
          echo "Creating production node_modules..."
          npm ci --only=production || npm install --only=production

      - name: Prepare deploy folder (standalone)
        shell: bash
        run: |
          set -euxo pipefail

          # „ÇØ„É™„Éº„É≥
          rm -rf deploy
          mkdir -p deploy

          # üéØ Next.js Standalone 3ÁÇπ„Çª„ÉÉ„ÉàÊ≠£ÊîªÊ≥ï
          echo "=== Next.js Standalone 3-Tier Setup ==="
          
          # 1. Standalone „Éì„É´„ÉâÊàêÊûúÁâ©„Çí„Ç≥„Éî„ÉºÔºà„É´„Éº„Éà„Å´ÈÖçÁΩÆÔºâ
          echo "1. Copying .next/standalone contents to root..."
          if [ -d ".next/standalone" ]; then
            echo "‚úÖ .next/standalone directory exists"
            cp -r .next/standalone/* deploy/
            echo "‚úÖ Standalone files copied to root (server.js, package.json, node_modules, .next/)"
          else
            echo "‚ùå .next/standalone directory does not exist"
            exit 1
          fi

          # 2. üéØ .next/static „ÇíÂêåÈöéÂ±§„Å´ÈÖçÁΩÆÔºà‰∏äÊõ∏„ÅçÈò≤Ê≠¢Ôºâ
          echo "2. Copying .next/static to root level..."
          if [ -d ".next/static" ]; then
            # standalone„ÅÆ.next/static„ÅåÊó¢„Å´„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            if [ -d "deploy/.next/static" ]; then
              echo "‚ö†Ô∏è  .next/static already exists in standalone, merging..."
              cp -r .next/static/* deploy/.next/static/
            else
              echo "Creating .next/static at root level..."
              mkdir -p deploy/.next/static
              cp -r .next/static/* deploy/.next/static/
            fi
            echo "‚úÖ .next/static placed at correct level"
          else
            echo "‚ùå .next/static directory does not exist"
            exit 1
          fi

          # 3. üéØ public „ÇíÂêåÈöéÂ±§„Å´ÈÖçÁΩÆ
          echo "3. Copying public to root level..."
          if [ -d "public" ]; then
            cp -r public deploy/public
            echo "‚úÖ public directory placed at correct level"
          else
            echo "‚ö†Ô∏è  No public directory found"
          fi

          # üéØ ÈáçË¶ÅÔºöAzureÂÜç„Éì„É´„ÉâÈò≤Ê≠¢„ÅÆ„Åü„ÇÅ src „ÇíÂê´„ÇÅ„Çã
          echo "Copying src directory for Azure compatibility..."
          if [ -d "src" ]; then
            cp -r src deploy/src
            echo "‚úÖ Src directory copied for Azure build compatibility"
          fi

          # Ë®≠ÂÆö„Éï„Ç°„Ç§„É´„ÇÇ„Ç≥„Éî„ÉºÔºàAzureÂÜç„Éì„É´„ÉâÁî®Ôºâ
          echo "Copying config files..."
          cp package.json deploy/ 2>/dev/null || echo "package.json already copied"
          cp next.config.js deploy/ 2>/dev/null || echo "next.config.js not found"
          cp next.config.ts deploy/ 2>/dev/null || echo "next.config.ts not found"
          cp postcss.config.mjs deploy/ 2>/dev/null || echo "postcss.config.mjs not found"
          cp tsconfig.json deploy/ 2>/dev/null || echo "tsconfig.json not found"
          cp web.config deploy/ 2>/dev/null || echo "web.config not found"

          # üéØ Azure Static AssetsÁ¢∫ÂÆüÈÖç‰ø°„ÅÆ„Åü„ÇÅ„ÅÆ„Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„ÉóÁ≠ñ
          echo "Creating static assets backup in public..."
          if [ -d "deploy/.next/static" ]; then
            mkdir -p deploy/public/_next
            cp -r deploy/.next/static deploy/public/_next/
            echo "‚úÖ Static assets backed up to public/_next/static"
          fi

          # ÈáçË¶ÅÔºöNext.js Standalone 3ÁÇπ„Çª„ÉÉ„ÉàÊ§úË®º
          echo "=== Next.js Standalone 3-Tier Validation ==="
          echo "üéØ Checking 3-tier structure compliance..."
          
          echo "1. Root level server.js:"
          ls -la deploy/server.js && echo "‚úÖ server.js at root" || echo "‚ùå server.js missing"
          
          echo "2. Root level .next/static:"
          ls -la deploy/.next/static/ | head -3 && echo "‚úÖ .next/static at root level" || echo "‚ùå .next/static missing"
          
          echo "3. Root level public:"
          ls -la deploy/public/ | head -3 && echo "‚úÖ public at root level" || echo "‚ùå public missing"
          
          echo "üéØ Critical CSS validation:"
          find deploy/.next/static -name "*.css" | head -3 || echo "‚ùå No CSS files found"
          
          echo "üéØ Detailed CSS file analysis:"
          if find deploy/.next/static -name "*.css" | head -1 > /dev/null; then
            CSS_FILE=$(find deploy/.next/static -name "*.css" | head -1)
            echo "Found CSS file: $CSS_FILE"
            echo "CSS file size: $(ls -lh $CSS_FILE | awk '{print $5}')"
            echo "CSS first 5 lines:"
            head -5 "$CSS_FILE" || echo "Cannot read CSS file"
            echo "CSS contains Tailwind classes check:"
            grep -o "bg-\|text-\|flex\|grid" "$CSS_FILE" | head -5 || echo "No Tailwind classes found"
          fi
          
          echo "üéØ Structure summary:"
          echo "deploy/"
          echo "‚îú‚îÄ‚îÄ server.js $(test -f deploy/server.js && echo '‚úÖ' || echo '‚ùå')"
          echo "‚îú‚îÄ‚îÄ .next/static/ $(test -d deploy/.next/static && echo '‚úÖ' || echo '‚ùå')"
          echo "‚îî‚îÄ‚îÄ public/ $(test -d deploy/public && echo '‚úÖ' || echo '‚ùå')"
          echo "================================="

      - name: Create deploy zip
        run: |
          echo "Creating deploy.zip..."
          cd deploy
          zip -r ../deploy.zip . -x "*.git*" "*.DS_Store*"
          cd ..
          echo "deploy.zip created successfully"
          ls -la deploy.zip
          echo "Zip file size:"
          du -h deploy.zip
          echo "Zip contents:"
          unzip -l deploy.zip | head -20

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Extract deploy zip
        run: |
          echo "Extracting deploy.zip..."
          unzip deploy.zip -d deploy/
          echo "deploy.zip extracted successfully"
          ls -la deploy/

      - name: List deploy folder (debug)
        run: ls -R deploy | sed -n '1,400p'

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-2-node-oshima12'
          slot-name: 'Production'
          package: ./deploy/
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5A79C044C5434698A9917972C64F6C7B }}
          clean: true
          restart: false
        timeout-minutes: 20