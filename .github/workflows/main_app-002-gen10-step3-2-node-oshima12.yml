name: Build and deploy Next.js app (next start)

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: app-002-gen10-step3-2-node-oshima12
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        env:
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}
        run: |
          set -euxo pipefail
          npm ci || npm install --legacy-peer-deps
          npm config set registry https://registry.npmjs.org
          npm run build
          # 本番実行に不要な devDependencies を削除
          npm prune --production || npm prune --omit=dev

      - name: Prepare deploy folder (next start)
        shell: bash
        run: |
          set -euxo pipefail

          # クリーン
          rm -rf deploy
          mkdir -p deploy/.next

          # .next 全体（BUILD_ID, static 等）
          cp -a .next/* deploy/.next/
          cp -a .next/.* deploy/.next/ 2>/dev/null || true

          # public （存在すれば）
          if [ -d "public" ]; then
            cp -a public deploy/
          fi

          # 実行に必要な package.json と node_modules
          cp package.json deploy/
          cp -a node_modules deploy/

          # 起動スクリプトを next start に統一
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('deploy/package.json','utf8'));
          pkg.scripts = pkg.scripts || {};
          pkg.scripts.start = 'next start -p $PORT';
          fs.writeFileSync('deploy/package.json', JSON.stringify(pkg, null, 2));
          console.log('Updated scripts:', pkg.scripts);
          "

          echo '--- deploy root ---'
          ls -la deploy | sed -n '1,120p'
          echo '--- deploy/.next (top) ---'
          ls -la deploy/.next | sed -n '1,120p' || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy

      - name: List deploy folder (debug)
        run: ls -R deploy | sed -n '1,400p'

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-2-node-oshima12'
          slot-name: 'Production'
          package: ./deploy/
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5A79C044C5434698A9917972C64F6C7B }}
          clean: true
          restart: false
        timeout-minutes: 20