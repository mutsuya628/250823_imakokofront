name: Build and deploy Next.js app (next start)

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: app-002-gen10-step3-2-node-oshima12
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        env:
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
        run: |
          set -euxo pipefail
          npm ci || npm install --legacy-peer-deps
          npm config set registry https://registry.npmjs.org
          npm run build

          # next を dependencies に移動（devDependencies にある場合）
          if npm list next --depth=0 | grep -q "devDependencies"; then
            echo "Moving next from devDependencies to dependencies..."
            npm install next --save
          fi

          # 本番用 node_modules を確実に作成
          echo "Creating production node_modules..."
          npm ci --only=production || npm install --only=production

      - name: Prepare deploy folder (standalone)
        shell: bash
        run: |
          set -euxo pipefail

          # クリーン
          rm -rf deploy
          mkdir -p deploy

          # Standalone ビルド成果物をコピー
          echo "Copying standalone build..."
          if [ -d ".next/standalone" ]; then
            echo "✅ .next/standalone directory exists"
            cp -r .next/standalone/* deploy/
            echo "✅ Standalone files copied successfully"
          else
            echo "❌ .next/standalone directory does not exist"
            exit 1
          fi

          # Static files をコピー
          echo "Copying static files..."
          if [ -d ".next/static" ]; then
            mkdir -p deploy/.next/static
            cp -r .next/static/* deploy/.next/static/
            echo "✅ Static files copied successfully"
          else
            echo "❌ .next/static directory does not exist"
            exit 1
          fi

          # Public ディレクトリをコピー
          if [ -d "public" ]; then
            mkdir -p deploy/public
            cp -r public/* deploy/public/
            echo "✅ Public files copied successfully"
          fi

          # src ディレクトリをコピー（重要：Azureビルド時に必要）
          if [ -d "src" ]; then
            mkdir -p deploy/src
            cp -r src/* deploy/src/
            echo "✅ src directory copied successfully"
          fi

          # package.json をコピー（ルートの設定情報）
          if [ -f "package.json" ]; then
            cp package.json deploy/package.json
            echo "✅ Root package.json copied successfully"
          fi

          # next.config.js をコピー
          if [ -f "next.config.js" ]; then
            cp next.config.js deploy/next.config.js
            echo "✅ next.config.js copied successfully"
          fi

          # コピー結果の確認
          echo "--- Deploy directory structure ---"
          ls -la deploy | head -20
          echo "--- Static directory check ---"
          ls -la deploy/.next/static | head -10 || echo "No static directory"
          echo "--- Public directory check ---"
          ls -la deploy/public | head -10 || echo "No public directory"
          echo "--- Src directory check ---"
          ls -la deploy/src | head -10 || echo "No src directory"

      - name: Create deploy zip
        run: |
          echo "Creating deploy.zip..."
          cd deploy
          zip -r ../deploy.zip . -x "*.git*" "*.DS_Store*"
          cd ..
          echo "deploy.zip created successfully"
          ls -la deploy.zip
          echo "Zip file size:"
          du -h deploy.zip
          echo "Zip contents:"
          unzip -l deploy.zip | head -20

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Extract deploy zip
        run: |
          echo "Extracting deploy.zip..."
          unzip deploy.zip -d deploy/
          echo "deploy.zip extracted successfully"
          ls -la deploy/

      - name: List deploy folder (debug)
        run: ls -R deploy | sed -n '1,400p'

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-2-node-oshima12'
          slot-name: 'Production'
          package: ./deploy/
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5A79C044C5434698A9917972C64F6C7B }}
          clean: true
          restart: false
        timeout-minutes: 20